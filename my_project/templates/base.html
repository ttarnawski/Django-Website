{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}My navbar{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <div class="navbar-item">
          <img src="{% static 'my_project/book.png' %}" alt="logo">
        </div>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'home' %}">Home page</a>
          <a class="navbar-item" href="{% url 'book:create' %}">Add a new book to our database</a>
          <a class="navbar-item" href="{% url 'book:create_instance' %}">Lend a book</a>
          <a class="navbar-item" href="{% url 'book:list_instance' %}">See all books</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if not user.is_authenticated %}
              <a class="button is-primary" href="{% url 'signup' %}">
                <strong>Sign up</strong>
              </a>
              {% endif %}
              {% if user.is_authenticated %}
              <a class="button is-light" href="{% url 'logout' %}">
                Log out
              </a>
              {% else %}
              <a class="button is-light" href="{% url 'login' %}">
                Log in
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      {% block content %} 
      {% endblock %}
    </main>
  </body>
</html>
